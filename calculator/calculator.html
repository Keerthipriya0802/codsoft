<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #e4ebf1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      background: #ffffff;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 420px;
    }
    #output-screen {
      font-size: 36px;
      text-align: right;
      padding: 18px;
      margin-bottom: 25px;
      border-radius: 15px;
      border: none;
      background: #f9f9f9;
      box-shadow: inset 3px 3px 7px #dcdcdc, inset -3px -3px 7px #ffffff;
    }
    button {
      font-size: 22px;
      font-weight: bold;
      height: 75px;
      width: 75px;
      border-radius: 50% !important; 
    }
    .btn-number {
      background: linear-gradient(135deg, #64b5f6, #2196f3);
      color: #fff;
    }
    .btn-number:hover {
      background: linear-gradient(135deg, #2196f3, #1976d2);
      color: #fff;
    }
    .btn-equal {
      width: 160px !important;
      border-radius: 40px !important;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="calculator text-center">
    <h3 class="mb-4 text-primary fs-1">Calculator</h3>
    <input type="text" id="output-screen" class="form-control" placeholder="0" readonly>

    <div class="row g-3 justify-content-center">
      <div class="col-3"><button class="btn btn-danger w-100" onclick="Clear()">Cl</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="del()">DEL</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('%')">%</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('/')">/</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="display('7')">7</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="display('8')">8</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="display('9')">9</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('*')">*</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="display('4')">4</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="display('5')">5</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="display('6')">6</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('-')">-</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="display('1')">1</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="display('2')">2</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="display('3')">3</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('+')">+</button></div>

      <div class="col-3"><button class="btn btn-number w-100" onclick="display('.')">.</button></div>
      <div class="col-3"><button class="btn btn-number w-100" onclick="display('0')">0</button></div>
      <div class="col-6"><button class="btn btn-success btn-equal" onclick="Calculator()">=</button></div>
    </div>
  </div>

  <script>
    let outputScreen = document.getElementById("output-screen");

    function display(num) {
      outputScreen.value += num;
    }

    function Calculator() {
      try {
        outputScreen.value = eval(outputScreen.value);
      } catch (err) {
        alert("Invalid Expression");
      }
    }

    function Clear() {
      outputScreen.value = "";
    }

    function del() {
      outputScreen.value = outputScreen.value.slice(0, -1);
    }
  </script>
</body>
</html>
